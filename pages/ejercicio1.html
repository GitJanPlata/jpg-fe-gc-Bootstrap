<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ejercicio1.css">
    <title>Ejercicio1</title>
</head>
<body class="d-flex align-items-center vh-100 bg-dark">
    <div class="container">
        <h2 class="text-center text-white">Login Form</h2>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <p class="text-center mb-5 text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-body bg-white position-relative">
                        <img src="../img/lock.svg" class="position-absolute top-10 end-0 me-3 " >
                        <h5 class="text-secondary mt-3">Login to our site</h5>
                        <p class="text-secondary">Enter Username and Password.</p>
                      </div>
                    <div class="card-body form-bg">
                        <form>
                            <div class="form-group mb-3">
                                <input type="text" class="form-control" id="username" name="username" required placeholder="Username">
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Password">
                            </div> 
                            <div class="form-group ">
                                <button type="submit" class="btn-text btn w-100 py-2" style="background-color: #1ad6d6; border-color:#1ad6d6;">Log in</button>
                            </div>
                        </form>
                    </div>

                </div>
                <p class="row justify-content-center m-5 text-white">Login with</p>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-color mx-2 btn-white-border"> <img src="../img/facebook.svg" class="me-1">Facebook</button>
                    <button type="button" class="btn btn-color mx-2 btn-white-border"> <img src="../img/google.svg" class="me-1">Google</button>
                    <button type="button" class="btn btn-color mx-2 btn-white-border"> <img src="../img/twitter.svg" class="me-1">Twitter</button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
