<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ejercicio1.css">
    <title>Ejercicio1</title>
</head>
<body>
    <div class="container-fluid text-center">
      <h3>Hola</h3>
      <div class="container">
        <form>
  
          <div class="form-group mt-3 d-flex align-items-center">
            <img src="../img/user.svg" alt="">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
  
          <div class="form-group mt-3 d-flex align-items-center">
            <img src="../img/user.svg" alt="">
            <input type="email" class="form-control" placeholder="Last Name">
          </div>
  
          <div class="form-group mt-3 d-flex align-items-center">
            <img src="../img/mail.svg" alt="">
            <input type="tel" class="form-control" placeholder="Email Address">
          </div>
  
          <div class="form-group mt-3 d-flex align-items-center">
            <img src="../img/phone.svg" alt="">
            <input type="password" class="form-control" placeholder="Phone">
          </div>
  
          <div class="form-group mt-3 mb-3 d-flex align-items-center">
            <img src="../img/pencil.svg" alt="">
            <input type="password" class="form-control" placeholder="Enter your message for us here. We will get back to you within 2 business days.">
          </div>
  
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
