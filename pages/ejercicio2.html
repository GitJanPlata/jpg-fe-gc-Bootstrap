<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/ejercicio2.css">
    <title>Ejercicio2</title>
    
</head>
<body>
    <div class="container-fluid ">
        <div class="d-flex justify-content-center borde">
            <h3 class="text-center mt-3 mb-4 pb-2">Contact us</h3>
        </div>
        <div class="container">
          <form class="d-flex flex-column align-items-center">
    
            <div class="form-group mt-3 text-center d-flex align-items-center w-50">
              <img src="../img/user.svg" class="me-5">
              <input type="text" class="form-control" placeholder="First Name">
            </div>
    
            <div class="form-group mt-3 text-center d-flex align-items-center w-50">
              <img src="../img/user.svg" class="me-5">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
    
            <div class="form-group mt-3 text-center d-flex align-items-center w-50">
              <img src="../img/mail.svg" class="me-5">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
    
            <div class="form-group mt-3 text-center d-flex align-items-center w-50">
              <img src="../img/phone.svg" class="me-5">
              <input type="phone" class="form-control" placeholder="Phone">
            </div>
  
            <div class="form-group mt-3 mb-4 text-center d-flex align-items-start w-50 ">
                <img src="../img/pencil.svg" class="me-5 align-self-start">
                <textarea class="form-control" rows="5" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
  
  

</html>
